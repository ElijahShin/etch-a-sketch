<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./styles/style.css">
    <meta charset="utf-8">
    <title>Etch-A-Sketch</title>
  </head>
  <body>
    <div class="outer-wrapper">
      <div class="main-wrapper">
        <div class="left-wrapper">
          <input class="color-input" type="color">
          <button class="btn-color">Color</button>
          <button class="btn-rainbow">Rainbow</button>
          <button class="btn-eraser">Eraser</button>
          <button class="btn-clear">Clear</button>
          <div class="range-wrapper">
            <label id="gridSize">16 x 16</label>
            <input type="range" for="gridSize" min="1" max="64" value="16" step="1">
          </div>
        </div>

        <div class="right-outer-wrapper">
          <h1>Etch-a-sketch</h1>
          <div class="right-inner-wrapper">
            <div class="grid-wrapper">
              <!-- <div class="grid-row">
                <div class="grid-box"></div>
                <div class="grid-box"></div>
              </div> -->
  
            </div>
          </div>
        </div>


      </div>
    </div>
 


  <script src="./js/index.js"></script>
  </body>
</html>
